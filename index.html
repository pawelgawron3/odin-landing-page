<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="nav-logo">
          <p>Jewellery logo</p>
        </div>
        <ul>
          <li>
            <a
              href="https://savicki.pl"
              target="_blank"
              rel="noopener noreferrer"
              >savicki</a
            >
          </li>
          <li>
            <a
              href="https://www.apart.pl"
              target="_blank"
              rel="noopener noreferrer"
              >apart</a
            >
          </li>
          <li>
            <a href="https://wkruk.pl" target="_blank" rel="noopener noreferrer"
              >wkruk</a
            >
          </li>
        </ul>
      </nav>
      <div class="header-content">
        <div class="header-content-left">
          <h1>The jewellery landing page</h1>
          <p>
            Discover timeless elegance with our handcrafted jewelry-designed to
            celebrate your unique story, every day.
          </p>
          <input type="submit" value="Sign up" id="input-header" />
        </div>
        <div class="header-content-right">
          <img
            id="header-content-img"
            src="./images/header-image.jpg"
            alt="The image of golden jewellery"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="main-info">
          <h2>Jewelry that tells your story.</h2>
        </div>
        <div class="main-desc">
          <div class="outer-main-desc-div">
            <div class="div-img">
              <img
                class="main-desc-img"
                src="./images/content-image-1.jpg"
                alt="The image of golden necklace"
              />
            </div>
            <div class="div-text">
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta
                a voluptas rem?
              </p>
            </div>
          </div>
          <div class="div-img">
            <img
              class="main-desc-img"
              src="./images/content-image-2.jpg"
              alt="The image of golden ring"
            />
          </div>
          <div class="div-img">
            <img
              class="main-desc-img"
              src="./images/content-image-3.jpg"
              alt="The image of golden necklace"
            />
          </div>
          <div class="div-img">
            <img
              class="main-desc-img"
              src="./images/content-image-4.jpg"
              alt="The image of golden ring with silver diamond"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
